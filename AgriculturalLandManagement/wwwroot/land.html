<!-- wwwroot/land.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Find Land</title>
  <script src="js/land.js" defer></script>
</head>
<body>
  <h2>Enter Land ID</h2>
  <input type="number" id="landIdInput" placeholder="Land ID" />
  <button onclick="fetchLand()">Fetch Land</button>

  <div id="landInfo" style="display:none;">
    <h3>Land Details</h3>
    <pre id="landDetails"></pre>
    <label>Number of Corners:</label>
    <input type="number" id="cornerCountInput" min="1" />
    <button onclick="goToCornerPage()">Next</button>
  </div>

  <div id="errorMessage" style="color:red;"></div>
</body>
</html>
